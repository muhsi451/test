    function click_me()
    {
        n1=document.getElementsByName("aname")[0].value;
        p1=document.getElementsByName("apass")[0].value;
        d1=document.getElementsByName("adate")[0].value;
        e1=document.getElementsByName("amail")[0].value;

        g2=document.getElementsByName("asex")[1].checked;

        var sp1=e1.split("@");

        var alpha=/^[A-Za-z0-9]+$/;
        
        //username
        if(n1=="")

            n.innerHTML="enter your name";
           
        }
        else
            n.innerHTML="";
        //password    
        if(p1=="")

            p.innerHTML="enter your password";

        else if(p1.length<6)

           p.innerHTML="atleast 6 characters";
           alert("pass");

        else
           p.innerHTML=""; 
       
       //dob
       if(d1=="")

           d.innerHTML="enter your dob";

          d.innerHTML="morethan 15";

           d.innerHTML="";
          
       //email    
      /* if(e1=="")
       {
           e.innerHTML="enter your mailid";
       }
       else
           e.innerHTML="";*/
       if(sp1.length==1 || sp2.length==1 || sp1[x-1].length<=2 || sp2[y-1].length<=2)
       {
           e.innerHTML="inval emailid";
           
       } 
      
       for(i=0,j=0;i<(sp1.length)-1 || j<(sp2.length)-1; i++,j++)
       {
           if(!alpha.test(sp1[i]) || (!alpha.test(sp2[j])))
           {
              e.innerHTML="invalid emailid";
              
           }
           
       } 
         
       //gender    
       if(g1=="" && g2=="")

       //language    
       if(l1==false && l2==false)
       {
